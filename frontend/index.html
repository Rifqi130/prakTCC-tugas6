<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Notes App</h1>
        <form id="noteForm" class="space-y-4">
            <input type="text" id="name" placeholder="Your Name" required
                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <textarea id="catatan" placeholder="Write your note here..." required
                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            <input type="date" id="date" required
                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Add Note</button>
        </form>
        <div id="notesList" class="mt-6 space-y-4"></div>
    </div>

    <!-- Modal untuk Edit -->
    <div id="editModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <span class="close text-gray-600 text-xl float-right cursor-pointer">&times;</span>
            <h2 class="text-lg font-bold text-gray-700 mb-4">Edit Note</h2>
            <form id="editNoteForm" class="space-y-4">
                <input type="text" id="editName" placeholder="Your Name" required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <textarea id="editCatatan" placeholder="Write your note here..." required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                <input type="date" id="editDate" required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
